<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<style type="text/css">
	img{
		width: 450px;
		height: 300px;
		margin-bottom: 5px;
		margin-top: 5px;
		margin-left: 5px;
		margin-right: 5px;
		padding-right: 10px;
		box-sizing: border-box;
	}
</style>

  </head>
  <body>
<div class="container-fluid">
<div class="row">
	<div class="col-lg-4">
		<img src="foto.jpg">
		<img src="galery01.png">
		<img src="galery02.png">
		<img src="galery03.png">
		<img src="galery04.png">
	</div>
	<div class="col-lg-4">
		<img src="galery05.png">
		<img src="galery06.png">
		<img src="galery07.png">
		<img src="galery08.png">
		<img src="galery09.png">
	</div>
	<div class="col-lg-4">
		<img src="post01.png">
		<img src="post02.png">
		<img src="post03.png">
		<img src="post04.png">
		<img src="post05.png">
	</div>
</div>
</div>

<script type="text/javascript">
	 $(document).ready( function(){
	 	alert("Página cargada");
	 })

	 $(window).on("load", function(){
	  alert("Imágenes cargadas");
	   })
</script>
  </body>
</html>
