<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<style type="text/css">
	img{
		width: 450px;
		height: 300px;
		margin-bottom: 5px;
		margin-top: 5px;
		margin-left: 5px;
		margin-right: 5px;
		padding-right: 10px;
		box-sizing: border-box;
	}

	.color { 
	-webkit-filter: grayscale(100%); 
	filter: grayscale(100%); 
}

img{
	transition: 3s;
}

</style>

  </head>
  <body>
  	<div class="container-fluid">
<div class="row">
	<div class="col-lg-4">
		<img src="galery01.png">
		<img src="galery02.png">
		<img src="galery03.png">
		
	</div>
	<div class="col-lg-4">
		<img src="galery04.png">
		<img src="galery05.png">
		<img src="galery06.png">
		
	</div>
	<div class="col-lg-4">
		<img src="galery07.png">
		<img src="galery08.png">
		<img src="galery09.png">
	</div>
</div>
</div>
 <script type="text/javascript">
 	$("img").on("click", function(){
 		$("img").toggleClass("color");
 	})
 </script>

  </body>
</html>
